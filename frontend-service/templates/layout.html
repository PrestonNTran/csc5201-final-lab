<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            color: var(--text-main);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: var(--text-bright);
        }
        
        nav a:hover {
            text-decoration: underline;
        }

        /* Utility for Side-by-Side inputs (used in recipes/pantry forms) */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        /* Make the "Remove" button red */
        button.danger {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Home</a>
        <nav>
            <a href="/pantry">ğŸ¥« Pantry</a>
            <a href="/recipes">ğŸ“– Recipes</a>
            <a href="/planner">ğŸ“… Planner</a>
            <a href="/shopping">ğŸ›’ Shopping</a>
        </nav>
        <div></div> </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: var(--background-alt); padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                    {% for message in messages %}
                        <p style="margin: 0;">âš ï¸ {{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
