{% extends "layout.html" %}

{% block content %}
<style>
    th { white-space: nowrap; }
    table input { margin: 0 !important; }
    td { vertical-align: middle !important; }
    td form { margin: 0; }
</style>

<h2>ðŸ“… Meal Planner</h2>

<div style="display: grid; grid-template-columns: 7fr 3fr; gap: 40px;">
    
    <div style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="width: 30%;">Date</th>
                    <th>Recipe</th>
                    <th style="width: 15%;">Status</th>
                    <th style="width: 10%;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in plans %}
                <tr>
                    <td>{{ plan.date }}</td>
                    <td><strong>{{ plan.recipe_name }}</strong></td>
                    <td><span style="background: #e8f5e9; color: #2e7d32; padding: 2px 8px; border-radius: 4px; font-size: 0.9em;">Planned</span></td>
                    <td>
                        <form action="/plans/{{ plan.id }}" method="POST">
                            <input type="hidden" name="_method" value="DELETE"> <button class="danger" style="padding: 5px 10px; font-size: 0.9em; width: 100%;">Remove</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4" style="text-align: center; padding: 20px;">No meals planned yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div>
        <div style="position: sticky; top: 20px; background: var(--background); padding: 20px; border: 1px solid var(--border); border-radius: 8px;">
            <h3 style="margin-top: 0;">Schedule a Meal</h3>
            <form action="/planner/create" method="POST">
                <label>Date</label>
                <input type="date" name="date" required style="width: 100%;">

                <label>Recipe</label>
                <select name="recipe_id" required style="width: 100%;">
                    <option value="" disabled selected>Select a Recipe...</option>
                    {% for r in recipes %}
                    <option value="{{ r.id }}">{{ r.name }}</option>
                    {% endfor %}
                </select>

                <button type="submit" style="width: 100%; margin-top: 10px;">Add to Schedule</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
