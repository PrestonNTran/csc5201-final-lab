{% extends "layout.html" %}

{% block content %}
<style>
    th { white-space: nowrap; }
    
    table input { 
        margin-bottom: 0 !important; 
        margin-top: 0 !important; 
    }
    
    td { vertical-align: middle !important; }

    td form {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 0;
    }

    .input-group {
        display: flex;
        gap: 5px;
        width: 100%;
    }
</style>

<h2>My Pantry</h2>

<div style="display: grid; grid-template-columns: 3fr 1fr; gap: 40px;">
    
    <div style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
            <thead>
                <tr>
                    <th style="width: 25%;">Item</th>
                    <th style="width: 25%;">Qty</th>
                    <th style="width: 40%;">Expires</th>
                    <th style="width: 10%;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in pantry %}
                <tr>
                    <td style="overflow: hidden; text-overflow: ellipsis;">
                        <strong style="font-size: 1.1em;">{{ item.name }}</strong><br>
                        <small style="color: #888;">{{ item.unit }}</small>
                    </td>
                    
                    <td>
                        <form action="/pantry/update/{{ item.id }}" method="POST">
                            <input type="number" step="0.1" name="quantity" value="{{ item.quantity }}" 
                                   style="width: 100%; padding: 5px; min-width: 60px;">
                            <button type="submit" title="Save Qty" style="padding: 5px 8px; margin: 0;">ðŸ’¾</button>
                        </form>
                    </td>

                    <td>
                        <form action="/pantry/update/{{ item.id }}" method="POST">
                            <input type="date" name="expiration_date" value="{{ item.expiration_date }}" 
                                   style="padding: 5px; width: 100%; min-width: 110px;">
                            <button type="submit" title="Save Date" style="padding: 5px 8px; margin: 0;">ðŸ’¾</button>
                        </form>
                    </td>

                    <td>
                        <form action="/pantry/delete/{{ item.id }}" method="POST">
                            <button class="danger" style="padding: 5px 10px; font-weight: bold;">X</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4" style="text-align: center; padding: 20px;">Your pantry is empty.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div style="min-width: 250px;">
        <div style="position: sticky; top: 20px; background: var(--background); padding: 20px; border: 1px solid var(--border); border-radius: 8px;">
            <h3 style="margin-top: 0;">Add Item</h3>
            <form action="/pantry/create" method="POST">
                <label>Item Name</label>
                <input type="text" name="name" required placeholder="e.g. Rice" style="width: 100%;">

                <label>Quantity & Unit</label>
                    <div style="display: flex; gap: 8px; width: 100%;">
                        <input type="number" step="0.1" name="quantity" required placeholder="0.0" 
                            style="flex: 1; min-width: 0; width: 100%;">
           
                        <select name="unit" style="flex: 1; min-width: 0; width: 100%;">
                            {% for u in units %}
                            <option value="{{ u }}">{{ u }}</option>
                            {% endfor %}
                        </select>
                    </div>

                <label>Expiration Date</label>
                <input type="date" name="expiration_date" style="width: 100%;">

                <button type="submit" style="width: 100%; margin-top: 10px;">Add to Pantry</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
