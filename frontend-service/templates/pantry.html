{% extends "layout.html" %}

{% block content %}
<h2>ðŸ¥« My Pantry</h2>

<div style="display: grid; grid-template-columns: 2fr 1fr; gap: 40px;">
    
    <div>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th style="width: 150px;">Qty (Update)</th>
                    <th>Expires</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in pantry %}
                <tr>
                    <td>
                        <strong>{{ item.name }}</strong><br>
                        <small style="color: grey;">{{ item.unit }}</small>
                    </td>
                    <td>
                        <form action="/pantry/update/{{ item.id }}" method="POST" style="display: flex; gap: 5px; margin: 0;">
                            <input type="number" step="0.1" name="quantity" value="{{ item.quantity }}" style="width: 80px; padding: 5px;">
                            <button type="submit" style="padding: 5px 10px; margin: 0;">ðŸ’¾</button>
                        </form>
                    </td>
                    <td>{{ item.expiration_date or '-' }}</td>
                    <td>
                        <form action="/pantry/delete/{{ item.id }}" method="POST" style="margin: 0;">
                            <button class="danger" style="padding: 5px 10px; font-size: 0.8em;">Remove</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4">Your pantry is empty.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div>
        <div style="position: sticky; top: 20px;">
            <h3>Add Item</h3>
            <form action="/pantry/create" method="POST">
                <label>Item Name</label>
                <input type="text" name="name" required placeholder="e.g. Rice">

                <label>Quantity & Unit</label>
                <div class="input-group">
                    <input type="number" step="0.1" name="quantity" required placeholder="0.0">
                    <select name="unit">
                        {% for u in units %}
                            <option value="{{ u }}">{{ u }}</option>
                        {% endfor %}
                    </select>
                </div>

                <label>Expiration Date</label>
                <input type="date" name="expiration_date">

                <button type="submit">Add to Pantry</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
